            <h2>If you have any enquiries contact me!</h2>
            <br>
        <div class="row">
            <div class="col-md-6">
                <!-- Going to be using formsubmit for sending information to me instead of using back end languages-->
                <form class="form" action="https://formsubmit.co/seangullery@gmail.com" method="POST"> 
                    <div class="groupstyle form-group">
                        <label for="fname" class="labels"> YOUR NAME</label>
                        <input type="text" id="fname" name="name" pattern="[A-Za-z]" class="formcontrol-style form-control">
                    </div>
                    <br>
                    <div class="groupstyle form-group">
                        <label for="email"  class="labels"> EMAIL ADDRESS<span>*</span></label>
                        <input type="email" id="email" name="email" required class="formcontrol-style form-control">
                    </div>
                    <br>
                    <div class="groupstyle form-group">
                        <label for="textbox" class="labels">MESSAGE<span>*</span></label>
                        <textarea rows="6" id="textbox" name="message" required class="formcontrol-style form-control"> </textarea>
                    </div>
                    <br>
                    <div class="groupstyle form-group text-center">
                        <button type="submit" id="sendbtn" class=" buttonsub btn btn-info btn-secondary text-center"> Send Email</button>
                    </div>
                </form>
